{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="card">
    <h1>{{ title }}</h1>
    
    <form method="POST" class="form-grid">
        <div class="form-group">
            <label for="full_name">ФИО:</label>
            <input type="text" id="full_name" name="full_name" 
                   value="{{ athlete.full_name if athlete else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="birth_date">Дата рождения:</label>
            <input type="date" id="birth_date" name="birth_date" 
                   value="{{ athlete.birth_date if athlete else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="gender">Пол:</label>
            <select id="gender" name="gender" required>
                <option value="">Выберите пол</option>
                <option value="Мужской" {% if athlete and athlete.gender == 'Мужской' %}selected{% endif %}>Мужской</option>
                <option value="Женский" {% if athlete and athlete.gender == 'Женский' %}selected{% endif %}>Женский</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="sport_type">Вид спорта:</label>
            <input type="text" id="sport_type" name="sport_type" 
                   value="{{ athlete.sport_type if athlete else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="coach_id">Тренер:</label>
            <select id="coach_id" name="coach_id">
                <option value="">Не назначен</option>
                {% for coach in coaches %}
                <option value="{{ coach.id }}" 
                        {% if athlete and athlete.coach_id == coach.id %}selected{% endif %}>
                    {{ coach.full_name }}
                </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group full-width">
            <button type="submit" class="btn btn-primary">
                {% if athlete %}Сохранить изменения{% else %}Добавить спортсмена{% endif %}
            </button>
            <a href="{{ url_for('athletes') }}" class="btn">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
